<div class="flex-1 w-full pt-28 sm:pt-32">
    <!-- Search Section (fixed at top) -->
    <app-search-field (query)="filterItems($event)" />

    <!-- Results Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- No Results Message -->
        <div *ngIf="filteredItems().length === 0" class="text-center py-16">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-gray-500 text-lg">Aucun objet trouv√©</p>
            <p class="text-gray-400 text-sm mt-2">Essayez une autre recherche</p>
        </div>

        <!-- Items Grid -->
        <div *ngIf="filteredItems().length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
            <div *ngFor="let item of filteredItems()"
                class="bg-white rounded-2xl shadow-lg p-2 overflow-hidden flex flex-col h-full hover:shadow-2xl transition-all duration-300 group">
                <app-object-item [item]="item" />
            </div>
        </div>
    </div>
</div>
