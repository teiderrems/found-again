

<div class="relative min-h-screen flex items-center justify-center p-4 overflow-hidden bg-gray-900">

  <div class="absolute inset-0 z-0">
    <img src="assets/bakground.jpg" alt="Background"  />
  </div>

  <div class="relative z-10 max-w-md w-full bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-xl p-8 sm:p-10">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">Créer un compte</h2>

    <form class="space-y-6" [formGroup]="register" (ngSubmit)="signUp()">


      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="exemple@gmail.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="••••••••"
        />
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow transition duration-200">
        S'inscrire
      </button>
    </form>

    
    <div class="mt-6 text-center text-sm text-gray-700">
      Vous avez déjà un compte ?
      <a routerLink="/login" class="text-indigo-600 hover:underline font-medium">Se connecter</a>
    </div>
  </div>
</div>
