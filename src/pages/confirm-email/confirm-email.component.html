<div class="min-h-screen flex items-center justify-center overflow-hidden black/30 p-4">
  <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-xl overflow-hidden max-w-4xl w-full">

    <div class="md:w-1/2 bg-cover bg-center hidden md:block">
      <img src="/assets/loginImage.png" alt="Personne célébrant devant un ordinateur" class="w-full h-full object-cover">
    </div>

    <div class="md:w-1/2 p-8 sm:p-10 flex flex-col justify-center bg-opacity-90 backdrop-blur-md">
      <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Confirmer votre adresse email</h2>

      <form class="space-y-6" [formGroup]="confirmEmailForm" (ngSubmit)="confirmEmail()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-hidden"
            placeholder="votre@email.com"
            required
          />
          <p class="text-red-500 text-xs mt-1" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <span *ngIf="email?.errors?.['required']">L'email est requis.</span>
            <span *ngIf="email?.errors?.['email'] || email?.errors?.['pattern']">Format d'email invalide.</span>
          </p>
        </div>

        <p class="text-red-600 text-sm text-center" *ngIf="errorMessage">{{ errorMessage }}</p>

        <button type="submit" class="w-full bg-[#FC4E00] hover:bg-[#d94300] text-white font-semibold py-2.5 rounded-lg shadow-sm transition duration-200">
          Validez
        </button>
      </form>



      <div class="mt-6 text-center text-sm text-gray-600">
        Vous n'avez pas de compte ?
        <a routerLink="/inscription" class="text-indigo-600 hover:underline font-medium">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
