<div class="w-full  py-4 sm:py-6 px-4">
    <div class="max-w-4xl mx-auto flex items-center w-full h-14 sm:h-16 rounded-xl bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 shadow-lg overflow-hidden transition-all duration-300 focus-within:border-[#009245] focus-within:ring-2 focus-within:ring-[#009245]/10">
        <input [formControl]="searchControl"
            class="peer h-full w-full border-none outline-none focus:ring-0 text-sm sm:text-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 font-medium px-5 sm:px-6 bg-transparent transition-colors duration-200"
            type="text"
            id="search"
            placeholder="Rechercher un objet" />

        <div class="grid place-items-center h-full w-16 text-gray-400 dark:text-gray-500 pointer-events-none peer-focus:text-[#009245] transition-colors duration-200">
            <mat-icon class="text-lg sm:text-2xl transition-transform duration-300">search</mat-icon>
        </div>
    </div>
</div>
