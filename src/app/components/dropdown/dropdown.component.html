<div class="dropdown-container relative">
  <!-- Trigger personnalisé -->
  @if (triggerTemplate) {
    <ng-container 
      *ngTemplateOutlet="triggerTemplate; context: { 
        $implicit: {
          isOpen: isOpen,
          selectedValue: selectedValue,
          selectedLabel: getSelectedLabel(),
          selectedOption: getSelectedOption(),
          openDropdown: openDropdown.bind(this),
          closeDropdown: closeDropdown.bind(this),
          toggleDropdown: toggleDropdown.bind(this)
        }
      }">
    </ng-container>
  } @else {
    <!-- Trigger par défaut avec icône -->
    <button
      type="button"
      class="w-full px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 flex justify-between items-center"
      [class.opacity-50]="disabled"
      [class.cursor-not-allowed]="disabled"
      [class.cursor-pointer]="!disabled"
      [class.ring-2]="isOpen"
      [class.ring-blue-500]="isOpen"
      [class.border-blue-500]="isOpen"
      (click)="toggleDropdown()"
      [attr.disabled]="disabled ? true : null">
      
      <div class="flex items-center space-x-2 truncate">
        @if (showIcons && getSelectedOption()?.icon) {
          <span class="flex-shrink-0 w-4 h-4 flex items-center justify-center text-gray-600">
            @if (isEmoji(getSelectedOption()!.icon!)) {
              <span class="text-base">{{ getSelectedOption()!.icon }}</span>
            } @else if (isImageUrl(getSelectedOption()!.icon!)) {
              <img [src]="getSelectedOption()!.icon" class="w-4 h-4 object-contain" alt="" />
            } @else {
              <i [class]="getSelectedOption()!.icon"></i>
            }
          </span>
        }
        <span class="truncate" [class.text-gray-400]="!getSelectedLabel()">
          {{ getSelectedLabel() || 'Sélectionnez...' }}
        </span>
      </div>
      
      <svg 
        class="w-5 h-5 text-gray-400 transition-transform duration-200 flex-shrink-0" 
        [class.rotate-180]="isOpen"
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
  }

  <!-- Dropdown menu -->
  @if (isOpen) {
    <div [class]="getPanelClasses()" (click)="$event.stopPropagation()">
      <ul class="py-1">
        @for (option of options; track option.value) {
          <li>
            @if (optionTemplate) {
              <ng-container 
                *ngTemplateOutlet="optionTemplate; context: { 
                  $implicit: option,
                  selected: option.value === selectedValue,
                  select: selectOption.bind(this, option)
                }">
              </ng-container>
            } @else {
              <!-- Option par défaut avec icône -->
              <button
                type="button"
                class="w-full px-4 py-2 text-left hover:bg-gray-100 focus:bg-gray-100 focus:outline-none transition-colors duration-150 flex items-center space-x-3"
                [class.text-blue-600]="option.value === selectedValue"
                [class.bg-blue-50]="option.value === selectedValue"
                [class.text-gray-400]="option.disabled"
                [class.cursor-not-allowed]="option.disabled"
                [class.cursor-pointer]="!option.disabled"
                [class.hover:bg-gray-50]="!option.disabled"
                (click)="selectOption(option, $event)">
                
                @if (showIcons && option.icon) {
                  <span class="flex-shrink-0 w-4 h-4 flex items-center justify-center">
                    @if (isEmoji(option.icon)) {
                      <mat-icon class="text-base" [fontIcon]="option.icon"></mat-icon>
                    } @else if (isImageUrl(option.icon)) {
                      <img [src]="option.icon" class="w-4 h-4 object-contain" alt="" />
                    } @else {
                      <i [class]="option.icon"></i>
                    }
                  </span>
                } @else if (showIcons) {
                  <!-- Espace réservé pour l'alignement -->
                  <span class="w-4 h-4 flex-shrink-0"></span>
                }
                
                <span class="flex-1 truncate">{{ option.label }}</span>
                
                @if (option.value === selectedValue) {
                  <svg class="w-4 h-4 text-blue-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                }
              </button>
            }
          </li>
        }
        @if (options.length === 0) {
          <li class="px-4 py-2 text-gray-500 text-center">
            Aucune option disponible
          </li>
        }
      </ul>
    </div>
  }
</div>
