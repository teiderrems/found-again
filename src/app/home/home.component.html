<div class="max-h-screen h-screen max-w-screen-2xl flex flex-col">
  <app-header />
  <div class=" flex flex-col overflow-y-auto h-full  mt-[120px] w-screen">
    @if (router.url==='/') {
    <div class="flex-1 w-full mb-10 relative">
      <app-search-field (query)="filterItems($event)" />
      <div class="max-w-7xl xl:mx-auto grid grid-cols-1 sm:grid-cols-2 mx-2 lg:grid-cols-4 gap-6">
        <div *ngFor="let item of filteredItems()"
          class="bg-white rounded-2xl shadow-lg p-2 overflow-hidden flex flex-col h-full hover:shadow-xl transition-shadow duration-300 group">
          <app-object-item [item]="item" />
        </div>
      </div>
    </div>
    }
    @else {
    <div class="w-full grow">
      <router-outlet></router-outlet>
    </div>
    }
    <app-footer />
  </div>
</div>
