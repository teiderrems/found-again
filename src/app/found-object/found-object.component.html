<div class="h-full w-full flex items-center justify-center">
    <div class="flex w-3/5 h-3/5">
        <div class="flex-1">
            <img src="../../assets/loginImage.png" alt="found object">
        </div>
        <form class="flex flex-col flex-1 justify-center space-y-3">
            <div class="flex flex-col space-y-2">
                <label for="title">Titre</label>
                <input id="title" class="form-input rounded-lg"/>
            </div>
            <div class="flex flex-col space-y-2">
                <label for="categorie">Categorie</label>
                <select class="form-select rounded-lg">
                    <option>test</option>
                    <option>test</option>
                </select>
            </div>
            <div class="flex flex-col space-y-2">
                <label for="description">Description</label>
                <textarea class="form-textarea rounded-lg">
                </textarea>
            </div>
            <div class="flex flex-col justify-center items-center border rounded-lg p-3 hover:cursor-pointer" (click)="handleClic()">
                <label for="images">Choisir les images</label>
                
                <ng-template #input>
                    <input type="file" multiple accept="image/*" name="images" id="">
                </ng-template>
            </div>
            <div class="flex flex-col">
                <button class="w-full border bg-blue-500 text-white p-3 text-xl rounded-lg">Poster</button>
            </div>
        </form>
    </div>
</div>
