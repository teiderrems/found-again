
<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions style="display: flex; flex-direction: row;justify-content: space-between;">
  <button mat-flat-button color="primary" mat-dialog-close (click)="handleCancel()">Non</button>
  <button mat-flat-button mat-dialog-close color="warn" (click)="handleOk()" cdkFocusInitial>Oui</button>
</mat-dialog-actions>
