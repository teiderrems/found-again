<div class="w-full h-full">
  <div class="flex flex-col rounded-md p-4">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <div class="flex flex-row">
        <nz-form-item class="w-full pr-0.5 mb-4">
          <nz-form-control nzErrorTip="Please input your departure!">
            <nz-input-group nzSize="large" class="w-full rounded-md" nzPrefixIcon="environment">
              <input formControlName="departure" nz-input placeholder="departure" (input)="onInputDeparture($event)"
                     [matAutocomplete]="departure" class="block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-gray-900 focus:outline-none focus:ring-gray-900 sm:text-sm ng-pristine ng-valid ng-touched" />
              <mat-autocomplete #departure="matAutocomplete">
                @for (item of options_departure; track item.id) {
                  <mat-option [value]="item.name"><mat-icon fontIcon="home"></mat-icon>{{item.name}}</mat-option>
                }
              </mat-autocomplete>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div class="mx-1 cursor-pointer mb-4 flex flex-col items-center justify-center" (click)="toggleInput()">
           <mat-icon>change_circle</mat-icon>
        </div>
        <nz-form-item class="w-full pl-0.5 mb-4">
          <nz-form-control nzErrorTip="Please input your destination!">
            <nz-input-group nzSize="large" class="w-full rounded-md" nzPrefixIcon="environment">
              <input formControlName="destination" nz-input placeholder="destination"
                     (input)="onInputDestination($event)"
                     [matAutocomplete]="destination" />
                <mat-autocomplete #destination="matAutocomplete">
                  @for (item of options_destination; track item.id) {
                    <mat-option [value]="item.name"><mat-icon fontIcon="synagogue"></mat-icon>{{item.name}}</mat-option>
                  }
                </mat-autocomplete>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="flex mb-2 sm:space-x-4 w-full">
        <nz-date-picker class="w-full rounded" nzSize="large"
                        formControlName="startDate"
                        nzShowTime
                        nzDropdownClassName="custom-datepicker-popup"
        ></nz-date-picker>
      </div>
      <nz-form-item class="mb-0.5">
        <nz-form-control>
          <button nz-button nzType="text" [nzLoading]="loading" nzSize="large"
            class="w-full rounded-md border border-transparent bg-yellow-500 py-2 px-4 text-sm font-medium text-black shadow-sm hover:bg-yellow-600 hover:text-black focus:text-black focus:outline-none focus:ring-2 focus:ring-yellow-700 focus:ring-offset-2">
            Demander un trajet
          </button>

        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
