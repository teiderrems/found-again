<div class="p-4 md:p-6 bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Paramètres de l'Application</h1>
    <p class="text-gray-600 dark:text-gray-400">Gérez la configuration globale de l'application</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- General Settings -->
    <mat-card class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 transition-colors">
      <mat-card-header class="border-b border-gray-100 dark:border-gray-700 p-4">
        <mat-card-title class="text-lg font-semibold text-gray-900 dark:text-white">Général</mat-card-title>
      </mat-card-header>
      <mat-card-content class="p-4 space-y-4">
        <div class="flex flex-col space-y-2">
          <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Nom de l'application</label>
          <input [(ngModel)]="settings().appName" placeholder="Ex: Found Again"
            class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-[#009245] focus:ring-2 focus:ring-[#009245]/10 outline-none transition-all duration-200">
        </div>

        <div class="flex flex-col space-y-2">
          <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Email de contact</label>
          <input [(ngModel)]="settings().contactEmail" placeholder="contact@example.com" type="email"
            class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-[#009245] focus:ring-2 focus:ring-[#009245]/10 outline-none transition-all duration-200">
        </div>

        <div class="flex flex-col space-y-2">
          <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Éléments par page (Tableaux)</label>
          <input [(ngModel)]="settings().itemsPerPage" type="number" min="5" max="100"
            class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-[#009245] focus:ring-2 focus:ring-[#009245]/10 outline-none transition-all duration-200">
        </div>
      </mat-card-content>
    </mat-card>

    <!-- System Settings -->
    <mat-card class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 transition-colors">
      <mat-card-header class="border-b border-gray-100 dark:border-gray-700 p-4">
        <mat-card-title class="text-lg font-semibold text-gray-900 dark:text-white">Système</mat-card-title>
      </mat-card-header>
      <mat-card-content class="p-4 space-y-6">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-sm font-medium text-gray-900 dark:text-white">Mode Maintenance</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Rendre l'application inaccessible aux utilisateurs</p>
          </div>
          <mat-slide-toggle [(ngModel)]="settings().maintenanceMode" color="warn"></mat-slide-toggle>
        </div>

        <div class="flex items-center justify-between border-t border-gray-100 dark:border-gray-700 pt-4">
          <div>
            <h3 class="text-sm font-medium text-gray-900 dark:text-white">Inscriptions</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Autoriser les nouvelles inscriptions</p>
          </div>
          <mat-slide-toggle [(ngModel)]="settings().allowRegistration" color="primary"></mat-slide-toggle>
        </div>

        <div class="pt-4 border-t border-gray-100 dark:border-gray-700">
          <div class="flex flex-col space-y-2">
            <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Taille max. upload (MB)</label>
            <input [(ngModel)]="settings().maxUploadSize" type="number" min="1" max="50"
              class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-[#009245] focus:ring-2 focus:ring-[#009245]/10 outline-none transition-all duration-200">
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Actions -->
  <div class="mt-6 flex justify-end">
    <button 
      mat-flat-button 
      color="primary" 
      (click)="saveSettings()" 
      [disabled]="isLoading()"
      class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
      @if (isLoading()) {
        <mat-icon class="animate-spin mr-2">refresh</mat-icon>
      } @else {
        <mat-icon class="mr-2">save</mat-icon>
      }
      Enregistrer les modifications
    </button>
  </div>
</div>
