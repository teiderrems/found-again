<div class="w-full h-full flex flex-col mb-5">
  <!-- Conteneur de la carte -->
  <div class="grow overflow-hidden relative rounded-lg shadow-lg border border-gray-200/50 bg-white">
    <!-- Affichage de la distance et durée d'itinéraire -->
    <div *ngIf="routeDistance || routeDuration" 
      class="absolute top-4 right-4 md:right-1/5 z-50 p-3 sm:p-5 bg-white shadow-xl border border-gray-200/50 rounded-xl max-w-xs sm:max-w-sm backdrop-blur-sm animate-in fade-in slide-in-from-top-2 duration-300">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-6">
        <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-6 flex-1">
          <div class="text-center">
            <p class="text-xs sm:text-sm font-medium text-gray-500 mb-1">Distance</p>
            <p class="text-lg sm:text-2xl font-bold text-[#009245]">{{ routeDistance }}</p>
          </div>
          <div class="hidden sm:block w-px h-12 bg-gray-200"></div>
          <div class="text-center">
            <p class="text-xs sm:text-sm font-medium text-gray-500 mb-1">Durée</p>
            <p class="text-lg sm:text-2xl font-bold text-blue-600">{{ routeDuration }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Contrôles des modes de déplacement -->
    <div class="absolute top-4 left-4 md:left-1/4 z-50 flex gap-2 flex-wrap bg-white border border-gray-200/50 rounded-xl shadow-lg p-2 sm:p-4 max-w-[calc(100%-2rem)] backdrop-blur-sm animate-in fade-in slide-in-from-left-2 duration-300">
      <button
        *ngFor="let mode of travelModes"
        (click)="changeTravelMode(mode)"
        [class]="'flex items-center gap-1 sm:gap-2 px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium transition-all duration-200 ' +
          (selectedTravelMode === mode
            ? 'bg-linear-to-r from-[#009245] to-green-700 text-white shadow-lg scale-105'
            : 'bg-gray-100 text-gray-700 hover:bg-gray-200 hover:shadow-md')"
      >
        <mat-icon class="text-base sm:text-lg">{{ travelModeIcons[mode] }}</mat-icon>
        <span class="hidden sm:inline">{{ travelModeLabels[mode] }}</span>
      </button>
    </div>
    
    <div #mapContainer class="w-full h-full rounded-lg"></div>
