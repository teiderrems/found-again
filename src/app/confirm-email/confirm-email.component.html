
<div class="relative min-h-screen flex items-center justify-center bg-black/60 overflow-hidden">


  <div class="absolute inset-0 -z-10">
    <img src="assets/bakground.jpg" alt="Background"   />
  </div>

  <div class="relative z-10 max-w-md w-full bg-white/90 backdrop-blur-md border border-white/30 rounded-2xl shadow-xl p-8 sm:p-10">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6 text-center">Confirmer votre adresse e-mail</h2>

    <form class="space-y-5" [formGroup]="confirmForm" (ngSubmit)="confirm_email()">
 
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="votre@email.com"
          required
        />
        <p class="text-red-500 text-xs mt-1" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">L'email est requis.</span>
          <span *ngIf="email?.errors?.['email'] || email?.errors?.['pattern']">Format d'email invalide.</span>
        </p>
      </div>


      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition"
      >
        Envoyer
      </button>
    </form>
  </div>
</div>
